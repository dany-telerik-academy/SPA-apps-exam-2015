<table class="table table-bordered">
    <tr>
        <th class="text-center">
            Name
        </th>
        <th class="text-center">
            License
        </th>
        <th class="text-center">
            Created on
        </th>
        <th class="text-center">
            Total users
        </th>
    </tr>
    <tr ng-repeat="project in vm.projects" ng-class-even="'even-class'" ng-class-odd="'odd-class'">
        <td class="text-center">
            <a href="#/projects/{{project.Id}}">{{project.Name}}</a>
        </td>
        <td class="text-center">
            {{project.License}}
        </td>
        <td class="text-center">
            {{project.CreatedOn | beautifulDate}}
        </td>
        <td class="text-center">
            {{project.TotalUsers}}
        </td>
    </tr>
</table>
