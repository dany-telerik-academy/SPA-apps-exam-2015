<div class="container">
    <h2 class="text-center">Drivers</h2>
    <div ng-show="vm.identity.isAuthenticated()" class="row">
        <div class="col-md-3">
            <div class="form-group">
                <input type="text" ng-model="vm.request.username" class="form-control" id="name" placeholder="Name">
            </div>
        </div>
        <div class="col-md-3">
            <button class="btn btn-primary" ng-click="vm.filterDrivers()">Filter</button>
        </div>
        <div class="col-md-3 col-md-offset-3">
            <div class="col-md-3">
                <button class="btn btn-primary" ng-click="vm.prevPage()">&lt;&lt;</button>
            </div>
            <div class="col-md-6">
                <input type="number" ng-model="vm.request.page" class="form-control"/>
            </div>
            <div class="col-md-3">
                <button class="btn btn-primary" ng-click="vm.nextPage()">&gt;&gt;</button>
            </div>
        </div>
    </div>
    <div ng-show="vm.drivers && vm.drivers.length > 0">
        <div latest-drivers class="panel-body"></div>
    </div>
    <div ng-hide="vm.drivers && vm.drivers.length > 0">
        <h2 class="text-center">No results!</h2>
    </div>
</div>
